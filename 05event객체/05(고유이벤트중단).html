<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul , li {list-style: none;}
        li { display: inline-block ; border: 1px solid #777 ; padding: 10px;}
    </style>
</head>
<body>
    
    <h2>a태그의 or submit의 고유태그들의 이벤트를 중단시키는 법 </h2>


    <div>
        <ul class="pageNation">
            <li><a href="getList.board">1</a></li>
            <li><a href="getList.board">2</a></li>
            <li><a href="getList.board">3</a></li>
            <li><a href="getList.board">4</a></li>
            <li><a href="getList.board">5</a></li>
        </ul>
    </div>

    <script>
        var pageNation =document.querySelector(".pageNation")
        
        pageNation.onclick = function() {
            // 고유 특성을 가진 태그의 이벤트를 제거하는 함수★★★ 
            event.preventDefault(); 
            if(event.target.tagName !== 'A') return ; //A태그가 아니라면 중단

            var num = event.target.innerHTML; // dom 조작하는 코드 작성 
            console.log(num);
        }
    </script>

</body>
</html>
