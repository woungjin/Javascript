<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .func1 {width:300px ; height: 300px; background-color: red;}
        .func2 {width:300px ; height: 300px; background-color: blue;}
        .func3 {width:300px ; height: 300px; background-color: green;}
    </style>
</head>
<body>
    
    <!-- 이벤트 위임이 작동되는 원리를 이해해보자 -->
    <h2>버블링 vs 캡처링</h2>

    <div class="func1">
        <div class="func2">
            <div class="func3">func3(자식)</div>
        </div>
    </div>

    <script>
        // dom의 이벤트 동작방식이 기본 버블링이다
        // 이벤트 버블링 - 부모, 자식 이벤트 순서가 자식 -> 부모로 전파되어 올라가는특성 

        var func1 = document.querySelector(".func1"); // 부모
        var func2 = document.querySelector(".func2"); 
        var func3 = document.querySelector(".func3"); // 자식

        func1.onclick = function() {
            console.log("func1(부모실행)");
        }
        func2.onclick = function() {
            event.stopPropagation(); // 이벤트의 전파되는 버블링을 막는다 (쓸일 거의없음)
            console.log("func2");
        }
        func3.onclick = function() {
            console.log("func3(자식실행)");
        }
        
    </script>
</body>
</html>
