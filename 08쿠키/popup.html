<body>
    <h3>난 팝업창이다!!</h3>
    오늘하루 이창열지 않기 <input type="checkbox">

    <script>
        var box = document.querySelector("input[type='checkbox']");
        box.onclick = function() {

            getCookie("mainPop");

            if (box.checked) { // 체크표시 되있다면 
                createCookie("mainPop");
                window.close(); // 팝업창 종료
            }
        }
    </script>
</body>
