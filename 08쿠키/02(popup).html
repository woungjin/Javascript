<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="popup.js"></script>
</head>

<body>
    <h2>메인화면</h2>

    <script>
        window.onload = function () {

            if (!getCookie("mainPop")) { // return 값이 false라면 밑의 팝업창을 보여준다

                // window.open("경로",이름,옵션)
                window.open("popup.html", "메인팝업", "width=300px,height=300px,top=200px,left=200px");
            } else {
                console.log("이미 쿠키가 생성되어 있습니다.")
            }
        }
    </script>
</body>

</html>
