<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체는 key : value 형태
        var test = []; // 배열
        var person = {name: '홍길동' , age:20,arr:[1,2,3]};
        console.log(person)
        console.log(person.name)
        console.log(person.age)
        console.log(person.arr[0])
        console.log(person.arr[1])
        console.log(person.arr[2])
        
        //객체에 접근하는 2번쨰 방법
        console.log(person["name"]) //키값은 반드시 문자열로 넣어서 접근한다
        console.log(person["age"]) 
        console.log(person["arr"][0]);
        console.log(person["arr"][1]);

        // 객체안에 객체
        var exam = {math: 80, eng:70, kor:90};
        var kim = {name:"김길동", exam:exam};

        console.log(kim)
        console.log(kim["name"]);
        console.log(kim["exam"]["math"])
        console.log(kim.name)
        console.log(kim.exam.math)

       // ---------------------------------

        //배열안에 객체 
        var arr = [
            {id:1, title:"hi", content:"뷁"},
            {id:2, title:"hello", content:"핡"},
            {id:3, title:"bye",content:"힣!"}
        ];
        console.log(arr[0].title)

        // quiz
        var arr2 = [
        {
                name:"홍길동",
                age : 20,
                subject:["자바","JSP","JS"],
                birth : 20200101
            },
            {
                name:"순신이",
                age : 30,
                subject:["css","html"],
                birth : 0000001
            },            
        ]

        for(var i=0; i<arr2.length; i++) {
            for(var j=0; j<arr2[i].subject.length; j++){
                console.log(arr2[i].subject[j])
            }
        }

        // ---------------------------------
        var people = {
            name : "홍길동",
            info : function(){
                console.log(this.name)
            }
        }
        people.info() // 홍길동

        function people(name,age) {
            this.name = name;
            this.age = age;
            this.info = function(){
                console.log(this.name, this.age)
            }
        }

        // 함수를 객체처럼 사용할수 있다
        var people = new people("홍긷동",20);
        console.log(people);
        console.log(people.name);
        console.log(people.age)
        people.info();

    </script>
    


</body>
</html>
