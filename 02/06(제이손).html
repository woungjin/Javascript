<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // json 파싱 : 원격에 있는 컴퓨터와 통신과정에서 데이터를 주고 받을떄 
        // 문자열의 형태로 주고받는 것
        // 문자열 -> JSON 형태로 바꿈
        var data = [
            {id:'kkk1',title:'ja',content:'g'},
            {id:'kkk12',title:'jav',content:'go'},
            {id:'kkk123',title:'java',content:'goo'}
        ]

        // data 객체를 문자열로 바꾸는법 : JSON.stringify()
        // 제이슨 -> 문자열 : JSON.stringify()
        var result = JSON.stringify(data) ; 
        console.log(result)

        // 문자열 -> 제이슨 : JSON.parse()
        var result2 = JSON.parse(result) ; 
        console.log(result2)

        // ＊ 문자열을 JSON으로 바꿀떄의 규칙 
        // var x = '{id: "kkk123"}';
        // var x2 = JSON.parse('{id: "kkk123"'); 
        var x2 = JSON.parse('{"id": "kkk123"}'); 
        // 문자열을 JSON.parse로 변형할때 규칙이 있다
        // key와 value가 -> "key": "value"형식으로 되있어야 한다
        console.log(x2)
    </script>
</body>
</html>
