<body>

        var check = function () {
            alert("자바스크립트 익명함수 클릭입니다")
        }
        var method = function (x) {
            if(x % 2 ==0 ){
                alert("짝수")
            } else{
                alert("홀수")
            }
        }
        
        
        var point = function (name,kor,eng,math) {
            var sum = kor + eng + math;
            var avg = sum / 3.0;
            return name+"님의 평균은 : \n "+avg;
        }

        
        function point(name, kor, eng, math) {
                    var sum = kor + eng + math;

        }
            console.log(point("홍길동" ,88,90,90));
