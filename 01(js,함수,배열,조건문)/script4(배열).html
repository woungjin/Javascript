<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // 1. 배열 (리스트와 동일 )
        var arr = [1, 2, 3];
        arr[0] = 10;
        arr[1] = 20;
        console.log(arr)
        console.log(arr[0], arr[1], arr[2])

        var arr = ["안녕", "헬로", "니하오"];
        console.log(arr)

        console.log("-----------")

        // 2. js 배열은 여러개의 타입이 들어간다
        var arr = [1, 2, 3, 4, 5, "hello"]
        console.log(arr)

        // 3. 인덱스 번호를 통해 값을 저장할땐 비어있는 곳으로 들어간다
        arr[10] = 100;
        console.log(arr)


        // ＊ 배열을 다루는 다양한 메소드
        // 1. 배열 생성 
        var arr = new Array(); // var arr = [] 
        console.log(arr)

        var arr = new Array(10); // 길이가 10
        console.log(arr)

        var arr = new Array('a', 'b', 'c', 'd', 'e'); // 길이가 5
        console.log(arr)

        // 2. 배열 길이 확인
        console.log("배열 길이 : " + arr.length)

        // 3. psuh() - 마지막에 추가
        arr.push(200);
        console.log(arr);

        // 4. pop - 마지막꺼 삭제
        arr.pop();
        console.log(arr)

        // 5. unshift() - 맨앞 추가
        arr.unshift(200);
        console.log(arr)

        // 6. shift() - 맨앞 삭제
        arr.shift()
        console.log(arr)

        // 7. splice() - 배열의 중간에 추가 , 삭제 
        //  splice ( index , 삭제 개수 )
        arr.splice(1, 1); // 1번째에서 1개 삭제
        console.log(arr);

        arr.splice(2, 1);   // 2번째 인덱스에서 1개 삭제
        console.log(arr);

        // splice (index, 개수 , +추가할 값)
        arr.splice(1, 0, 'ㅁㄴㅇㄹ');    //1번째 삭제x  추가 1개 
        console.log(arr)


        // 8. sort() - 숫자는 오름차순 문자는 사전등재 순서
        arr.sort();
        console.log(arr)

        // 9. indexof(값) 
        var find = arr.indexOf("c")
        console.log("a가 존재하는 인덱스 위치 : " + find)
    </script>

</body>

</html>
