<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // ＊ 비교하기 ( === or == )
        var num1 = "10";
        var num2 = 10;

        console.log(num1 == num2); // true(값만 비교)
        console.log(num1 === num2); // false (값과 타입까지 비교)
        console.log(num1 != num2) ; // 값만 비교 false
        console.log(num1 !== num2) ; // 값과 타입도 비교 true

        // null값 비교
        var a ; // un
        var b = null ; // null
        // js에서는 === 타입과 값도 비교하는 것을 사용한다 
        console.log(a, b, a ==b); // 둘다 값은 없는 형태 t
        console.log(a, b, a === b); // un === null ? f

        console.log(a, b, a !=b); // 둘다 값은 없는 형태 f
        console.log(a, b, a !== b ); // 값과 타입 비교 
        
        // 문자열 비교 
        var name ="홍길동";
        if(name === "홍길동"){
            console.log("길동이가 맞다면 출력합니다")
        }

    </script>

</body>
</html>
