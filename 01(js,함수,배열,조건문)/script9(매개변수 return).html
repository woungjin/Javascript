<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 매개변수와 return 
        function func1(x) {
            var sum = 0;
            for(var i = 1; i<=x ; i++){
                sum+i;
            }
            return sum;
        }
        
        // 매개변수 타입형 x , 개수만 o 
        // 꼭 매개값을 안주어도 사용이 된다 (근데 맞춰서 전달하자 )
        function func2 (x,y) {
            return x + y ;
        }
        
        var compute = function (x,y,z) {
            return x + y + z; 
        }
        console.log( func1(10)); //55
        console.log( func2(1,2))//3
        console.log( func2("hello","world"))
        console.log( func2("hello",3))
        // console.log( func2()) - 매개변수 필요한건 넣어주자

        console.log(compute(1,2,3))
    </script>
    
</body>
</html>
